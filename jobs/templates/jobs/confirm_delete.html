<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>

<h2>Confirm Delete</h2>

<p>Are you sure you want to delete this job?</p>

<p><strong>{{ job.title }}</strong></p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'jobs:job_list' %}">Cancel</a>
</form>

</body>
</html>
